<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>dotris</title>
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
        <script type="text/javascript" src="build/js/main.bundle.js"></script>
        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="title-screen">
            <header>
                <h1><img src="static/img/logo.png" width="480" height="120" alt="dotris" class="logo-image"></h1>
            </header>
            <form id="title-config-form">
                <fieldset>
                    <legend>Size</legend>
                    <p>
                        <label>Width:<input name="width" type="number" value="0" class="number"></label>
                        <label>Height:<input name="height" type="number" value="0" class="number"></label>
                        <input id="title-maximize-button" type="button" value="Maximize" class="button">
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Display</legend>
                    <p>
                        <label><input name="scaling" type="checkbox" checked>Scaling</label>
                        <label><input name="high-resolution" type="checkbox">High resolution mode</label>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Color Scheme</legend>
                    <p>
                        <label><input name="color-scheme" type="radio" value="standard" checked>Standard</label>
                        <label><input name="color-scheme" type="radio" value="grayscale">Grayscale</label>
                    </p>
                </fieldset>
                <p>
                    <input id="title-play-button" type="button" value="Play" class="button">
                    <input id="title-auto-mode-button" type="button" value="Auto mode" class="button">
                    <input id="title-fullscreen-button" type="button" value="Fullscreen" class="button">
                    <input id="title-how-to-play-button" type="button" value="How to play" class="button">
                </p>
            </form>
            <footer>
                <p>
                    Copyright (c) 2016 <a href="https://susisu.github.io">Susisu</a>
                    /
                    <span id="title-version-text"></span>
                </p>
            </footer>
        </div>
        <div id="how-to-play-screen">
            <dl>
                <dt>Left / Right</dt>
                <dd>Move</dd>
                <dt>Z / X</dt>
                <dd>Rotate</dd>
                <dt>Down</dt>
                <dd>Soft drop</dd>
                <dt>Up</dt>
                <dd>Hard drop</dd>
                <dt>C</dt>
                <dd>Hold</dd>
                <dt>P</dt>
                <dd>Pause</dd>
                <dt>V</dt>
                <dd>Toggle view</dd>
                <dt>F</dt>
                <dd>Toggle fullscreen</dd>
            </dl>
            <p><button id="how-to-play-ok-button" class="button">OK</button></p>
        </div>
        <div id="game-paused-screen">
            <p id="game-paused-text">Game paused</p>
            <p>Press &ldquo;P&rdquo; to resume, &ldquo;Q&rdquo; to quit the game</p>
        </div>
        <div id="game-over-screen">
            <p>Game over</p>
            <p id="game-over-result">result</p>
            <p id="game-over-share"></p>
            <p><button id="game-over-back-button" class="button">Back to title</button></p>
        </div>
        <div id="game-left-view">
            <div class="section">
                <p>Hold:</p>
                <div id="game-hold"></div>
            </div>
        </div>
        <div id="game-right-view">
            <div class="section">
                <p>Next:</p>
                <div id="game-next"></div>
            </div>
            <div class="section">
                <p id="game-lines"></p>
                <p id="game-score"></p>
                <p id="game-message">Back-to-Back T-Spin Triple</p>
            </div>
        </div>
        <div id="game-wrapper"></div>
    </body>
</html>
